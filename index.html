<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Norsk lære</title>
    <meta name="description" content="Lern norwegische Vokabeln durch schnelle Abfragen">
    <link rel="manifest" href="/norsk/manifest.json">
    <meta name="theme-color" content="#4c96a8">
    <link rel="apple-touch-icon" sizes="192x192" href="/norsk/192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/norsk/512x512.png">
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-size: 62.5%;
      }

      html,
      body {
        height: 100%;
        min-height: 460px;
      }

      body {
        background-image: linear-gradient(145deg, #4C86A8, #59C9A5);
        color: white;
        font-family: sans-serif;
        font-size: 1.6rem;
        margin: 0;
        padding: 15px;
      }

      form#lection-chooser {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 290px;
      }

      form#lection-chooser > span.action {
        margin-bottom: 20px;
        text-align: center;
      }

      form#lection-chooser > button {
        background-color: #eee;
        border: none;
        border-radius: 3px;
        color: #0e5b6d;
        font-size: 1.1em;
        margin-bottom: 15px;
        min-height: 36px;
        padding: 7px 15px;
        text-align: center;
      }

      form#lection-chooser > button:focus,
      form#lection-chooser > button:active {
        box-shadow: 0 0 0 2px rgba(0, 0, 0, .2);
        outline: 0;
      }

      form#form {
        display: none;
        flex-direction: column;
        margin: 0 auto;
        width: 290px;
      }
    </style>
  </head>
  <body>
    <form id="lection-chooser">
      <span class="action">
        Wähle eine Lektion
      </span>
    </form>
    <form id="form">
      <button hidden id="update" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <title>
            update
          </title>
          <path fill="currentColor" d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z"/>
        </svg>
        <p>
          Update!
        </p>
      </button>
      <div>
        <span id="task">gesucht wird</span>
        <span id="question"></span>
        <span id="language"></span>
      </div>
      <input aria-label="Was ist dein Vorschlag?" autocomplete="off" autofocus id="answer" placeholder="Dein Vorschlag?">
      <div id="solution"></div>
      <button id="accept">
        OK
      </button>
      <div id="score">
        <span id="points"></span>
        vs.
        <span id="missed"></span>
      </div>
      <p class="guide">
        Einfach nach unten ziehen und loslassen, um von vorne zu beginnen.
      </p>
    </form>
    <script src="/norsk/update.js"></script>
    <script src="/norsk/vocables.js"></script>
    <script src="/norsk/main.js"></script>
    <script>
      const link = document.createElement('link')
      link.rel = 'stylesheet'
      link.href = '/norsk/style.css'
      document.head.appendChild(link)
    </script>
  </body>
</html>
